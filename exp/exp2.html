    <header>
        <h1>Welcome to the Bog</h1>

    <div>
        <img id = frame src="images/frame.png" height="400px">
        <img id = thing src="images/og_dog.png" height="150px">
        <p id="presenting">dog</p>
    </div>

    <script>

        var userNumber = Number(prompt('Give me a number between 1 and 5'));
        var animal = ['dog', 'log', 'frog', 'smog', 'hog'];

        var img = document.querySelector('#thing');

        var presenting = document.querySelector('#presenting');
  
        function checkNumber(){

            if(userNumber < 1 || userNumber > 5){
                presenting.innerHTML = "rule-breaker";
                img.setAttribute("src", 'images/disappointment.png');
            }

            else if (userNumber === 1){
                presenting.innerHTML = "dog";
            } 

            else if (userNumber === 2){
                presenting.innerHTML = "log";
                img.setAttribute("src", 'images/og_log.png');
            } 

            else if (userNumber === 3){
                presenting.innerHTML = "frog";
                img.setAttribute("src", 'images/og_frog.png');
            } 

            else if (userNumber === 4){
                presenting.innerHTML = "smog";
                img.setAttribute("src", 'images/og_smog.png');
            } 

            else if(userNumber === 5){
                presenting.innerHTML = "hog";
                img.setAttribute("src", 'images/og_hog.png');
            } 

        }

        checkNumber();
