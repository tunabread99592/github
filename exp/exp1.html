    <script>
        // my program replaces all numbers divisible by 3 with "fizz" and numbers divisible by 5 with "buzz." If divisible by both, it says "fizz buzz."
        
        for (var i=0 ; i <=100 ; i++) {
       
            if (i % 3 === 0 && i % 5 === 0){
                console.log("Fizz Buzz");
            } 
            
            else if (i % 3 === 0){
                console.log("Fizz");
            }

            else if (i % 5 === 0){
                console.log("Buzz");
            }

            else {
                console.log(`${i} \n`);
            }

        }



    </script>
